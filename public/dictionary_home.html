    <script>
    var output_object = document.getElementById('js_output');
    var database = firebase.database().ref().child('tests');
    database.once('value')
        .then(function(snapshot) {
          console.log(snapshot.val());
    });

    database.once('value', function(snapshot){
        if(snapshot.exists()){
            var content = '';
            snapshot.forEach(function(data){
                var val = data.val();
                content += '<tr>';
                content += '<td>' + val.Date + '</td>';
                content += '<td>' + val.Word + '</td>';
                content += '<td>' + val.Meaning + '</td>';
                content += '<td>' + val.Tags + '</td>';
                content += '</tr>';
            });
            $('#ex-table').append(content);
        }
    });
    </script>
