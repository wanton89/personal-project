            <script>
            function myFunction() {
                var database = firebase.database().ref().child('tests');
                console.log('hello');
                var word = document.getElementById("inputWord").value;

                var meaning = document.getElementById("inputMeaning").value;
                console.log(meaning);
                var tag = document.getElementById("inputTag").value;
                console.log(tag);
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1; //January is 0!
                var yyyy = today.getFullYear();

                if(dd<10) {
                    dd = '0'+dd
                } 

                if(mm<10) {
                    mm = '0'+mm
                } 

                today = mm + '/' + dd + '/' + yyyy;

                console.log(today);

                var entry_id = {
                    "Date": today,
                    "Word": word,
                    "Meaning": meaning,
